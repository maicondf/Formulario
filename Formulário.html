<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>formulário de cadastro de morador</title>
    <style type="text/css">
        form {
            font-family: Verdana, Tahoma, sans-serif;
            font-size: 15px;
            background-color: #C0C0C0;
            max-width: 1235px;
        }

        h1 {
            margin-bottom: 20px;
            margin-left: 20px;
            color: #6495ED;
            text-shadow: 2px 5px 5px black;
        }

        .submit input {
            background-color: #6495ED;
            height: 25px;
            width: 100px;
            font-weight: bold;

            -webkit-border-radius: 5px;

            border: 1px solid;
            color: black;
        }

        form label {
            margin-left: 15px;
            color: #000080;
            font-weight: bold;
        }

        .type input {
            margin-left: 15px;
            color: #000080;
            font-weight: bold;
        }
    </style>

    <script type="text/javascript">
        function Enviar() {

            var nome = document.getElementById("nomeid");

            if (nome.value != "") {
                alert('Obrigado sr(a) ' + nome.value + ' os seus dados foram enviados com sucesso!');
            }

        }
    </script>

</head>

<body>
    <form name="formulario" method="post">
        <h1>
            <center>Formulário de cadastro de morador</center>
        </h1>
        <h4>Morador</h4>
        <label class="btn-proprietario" style="color: #000080">
            <input type="radio" name="Morador" id="proprietario" value="1" checked />Proprietário </label>
        <label class="btn-inquilino" style="color: #000080">
            <input type="radio" name="Morador" id="inquilino" value="2" checked />Inquilino </label>
        <label>&nbsp;&nbsp;&nbsp;Apto.:</label>
        <input type="text" name="apt_numero" id="apt" placeholder="numero" size="10">
        <label>Bloco:</label>
        <input type="text" name="bloco" id="bloco" placeholder="Bloco" size="10"></p>
        <p class="Nome">
            <label>Nome:</label>
            <input type="text" name="nome" id="nomeid" placeholder="Nome Completo" size="70" />
        </p>
        <p class="RG">
            <label>RG:</label>
            <input type="number" name="rg" id="rg_id" placeholder="RG" />
        </p>
        <P class="CPF">
            <label>CPF:</label>
            <input type="number" name="cpf" id="cpf_id" placeholder="CPF" />
        </p>
        <p class="telefone">
            <label>Telefone Residencial:</label>
            <input type="number" name="foneResidencial" id="tel_res_id" placeholder="Telefone Residencial">
            <label>Comercial:</label>
            <input type="number" name="comercial" id="tel_com_id" placeholder="Comercial">
            <label>Celular:</label>
            <input type="number" name="celular" id="tel_cel_id" placeholder="Celular" />
        </p>
        <p class="email">
            <label>E-mail:</label>
            <input type="email" name="email" id="email" placeholder="E-mail" size="70" />
        </p><br>
        <label>Em caso de emergência, indique uma pessoa com telefone para contato imediato:</label>
        <p class="nome">
            <label>Nome:</label>
            <input type="text" name="nome" id="nome_emergencia" placeholder="Nome Completo" size="70">
            <label>Tel.:</label>
            <input type="number" name="tel" id="num_emergencia" placeholder="Telefone para contato" />
        </p>
        <p><label>
                <h4>Moradores da Unidade Ocupacional</h4>
            </label></p>
        <p class="moradores">
        <p><label>1) Nome</label>
            <input type="text" name="nome_morador1" id="nome_morador1" placeholder="Morador 1" size="70" />
            <label>Grau de Parentesco</label>
            <input type="text" name="parentesco" id="parentesco1" placeholder="Parentesco" size="30" />
            <label>Idade</label>
            <input type="text" name="idade" id="idade1" placeholder="Idade" size="5">
        </p>
        <p><label>2) Nome</label>
            <input type="text" name="nome_morador2" id="nome_morador2" placeholder="Morador 2" size="70" />
            <label>Grau de Parentesco</label>
            <input type="text" name="parentesco" id="parentesco2" placeholder="Parentesco" size="30" />
            <label>Idade</label>
            <input type="text" name="idade" id="idade2" placeholder="Idade" size="5">
        </p>
        <p><label>3) Nome</label>
            <input type="text" name="nome_morador3" id="nome_morador3" placeholder="Morador 3" size="70" />
            <label>Grau de Parentesco</label>
            <input type="text" name="parentesco" id="parentesco3" placeholder="Parentesco" size="30" />
            <label>Idade</label>
            <input type="text" name="idade" id="idade3" placeholder="Idade" size="5">
        </p>
        <p><label>4) Nome</label>
            <input type="text" name="nome_morador4" id="nome_morador4" placeholder="Morador 4" size="70" />
            <label>Grau de Parentesco</label>
            <input type="text" name="parentesco" id="parentesco4" placeholder="Parentesco" size="30" />
            <label>Idade</label>
            <input type="text" name="idade" id="idade4" placeholder="Idade" size="5">
        </p>
        <p><label>5) Nome</label>
            <input type="text" name="nome_morador5" id="nome_morador5" placeholder="Morador 5" size="70" />
            <label>Grau de Parentesco</label>
            <input type="text" name="parentesco" id="parentesco5" placeholder="Parentesco" size="30" />
            <label>Idade</label>
            <input type="text" name="idade" id="idade5" placeholder="Idade" size="5">
        </p>
        </p>
        <p><label>
                <h4>Empregada Doméstica (Caso possua) </h4>
            </label></p>
        <p class="empregada">
        <p><label>Nome:</label>
            <input type="text" name="nome_empregada" id="nome_empregada" placeholder="Nome Completo" size="70" />
            <label>Telefone:</label>
            <input type="text" name="tel_empregada" id="tel_empregada" placeholder="Telefone">
        </p>
        <p><label>Endereço:</label>
            <input type="text" name="end_empregada" id="end_empregada" placeholder="Endereço" size="70">
        </p>
        </p>
        <p class="veiculos">
        <p><label>
                <h4>Veículos</h4>
            </label></p>
        <p><label>Marca/Modelo 1:</label>
            <input type="text" name="veiculo_marca1" id="veiculos1" placeholder="informar a marca" size="40">
            <label>Placa:</label>
            <input type="text" name="veiculo_placa1" id="veiculos1" placeholder="informar a placa">
            <label>Vaga:</label>
            <input type="text" name="veiculo_vaga1" id="veiculos1" placeholder="informar o n° da vaga">
        </p>
        <p><label>Marca/Modelo 2:</label>
            <input type="text" name="veiculo_marca2" id="veiculos2" placeholder="informar a marca" size="40">
            <label>Placa:</label>
            <input type="text" name="veiculo_placa2" id="veiculos2" placeholder="informar a placa">
            <label>Vaga:</label>
            <input type="text" name="veiculo_vaga2" id="veiculos2" placeholder="informar o n° da vaga">
        </p>
        <p><label>Marca/Modelo 3:</label>
            <input type="text" name="veiculo_marca3" id="veiculos3" placeholder="informar a marca" size="40">
            <label>Placa:</label>
            <input type="text" name="veiculo_placa3" id="veiculos3" placeholder="informar a placa">
            <label>Vaga:</label>
            <input type="text" name="veiculo_vaga3" id="veiculos3" placeholder="informar o n° da vaga">
        </p>
        <p class="inquilino">
        <p><label>
                <h4>Caso seja Inquilino</h4>
            </label></p>
        <p><label>Nome do Proprietário</label>
            <input type="text" name="nome_inquilino" id="nome_inquilino" placeholder="Nome Completo" size="60" />
            <label>RG n°:</label>
            <input type="text" name="rg_inquilino" id="rg_inquilino" placeholder="RG">
            <label>CPF n°:</label>
            <input type="text" name="cpf_inquilino" id="cpf_inquilino" placeholder="CPF">
        </p>
        <p><label>Endereço:</label>
            <input type="text" name="end_inquilino" id="end_inquilino" placeholder="Endereço" size="60">
            <label>Cidade:</label>
            <input type="text" name="cidade" id="cidade_inquilino" placeholder="Cidade" size="30">
            <label>Estado:</label>
            <input type="text" name="estado" id="estado_inquilino" placeholder="Estado" size="20">
        </p>
        <p><label>Telefones:</label>
            <label>Residencial</label>
            <input type="text" name="tel_residencial" id="tel_res_inquilino" placeholder="Telefone Residencial">
            <label>Comercial</label>
            <input type="text" name="tel_comercial" id="tel_com_inquilino" placeholder="Telefone Comercial">
            <label>Celular</label>
            <input type="text" name="tel_celular" id="tel_cel_inquilino" placeholder="Telefone Celular">
        </p>
        <p><label>E-mail:</label>
            <input type="text" name="e-mail" id="email_inquilino" placeholder="E-mail" size="60">
        </p>
        <p class="administrador_loc">
        <p><label>Administrador da Locação:</label>
            <input type="text" name="nome_admin_loc" id="nome_admin_loc" placeholder="Nome Completo" size="60">
        </p>
        <p><label>Endereço:</label>
            <input type="text" name="nome_admin_loc" id="end_admin_loc" placeholder="Endereço" size="60">
        </p>
        <p><label>Cidade:</label>
            <input type="text" name="cidade_admin" id="cidade_admin" placeholder="Cidade" size="30">
            <label>Estado:</label>
            <input type="text" name="estado_admin" id="estado_admin" placeholder="Estado" size="20">
        </p>
        <p><label>E-mail:</label>
            <input type="text" name="e-mail_admin" id="e-mail_admin" placeholder="E-mail" size="60">
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar()" ; value="Enviar">
            <input type="reset" onclick="Limpar()" ; value="Limpar">
        </p>
    </form>
</body>

</html>
